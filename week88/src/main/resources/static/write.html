    <title>Title</title>
    <script>
        function wriabte()
        {
            // console.log($('#exampleFormControlInput1').val())

            // console.log($('#exampleFormControlTextarea1').val())
                $.ajax({
                    type: "POST",
                    url:"/api/post",
                    data: JSON.stringify({"title":$('#title').val(),"content":$('#content').val()}),
                    contentType:"application/json",
                    success:function (response)
                    {
                        window.location.href = 'http://52.79.248.107:8080'
                    }

                })
        }
    </script>

<form>
    <div class="form-group">
        <label for="title">제목</label>
        <input type="email" class="form-control" id="title">
    </div>
    <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" id="content" rows="3"></textarea>
    </div>
</form>
    <button type="button" class="btn btn-primary" onclick="wriabte()" >작성 완료</button>
